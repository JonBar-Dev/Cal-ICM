<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" placeholder="Ex: 70" step="0.1">
            </div>
            <div class="input-group">
                <label for="height">Altura (m):</label>
                <input type="number" id="height" placeholder="Ex: 1.70" step="0.01">
            </div>
            <button id="calculate-btn">Calcular</button>
            <div class="result" id="result-box">
                <h2>Resultado</h2>
                <p id="result">Preencha os campos acima e clique em calcular</p>
                <p id="classification"></p>
            </div>
        </div>
        <div class="info">
            <h2>Classificação do IMC</h2>
            <table>
                <tr>
                    <th>IMC</th>
                    <th>Classificação</th>
                </tr>
                <tr>
                    <td>Abaixo de 18,5</td>
                    <td>Abaixo do peso</td>
                </tr>
                <tr>
                    <td>18,5 - 24,9</td>
                    <td>Peso normal</td>
                </tr>
                <tr>
                    <td>25,0 - 29,9</td>
                    <td>Sobrepeso</td>
                </tr>
                <tr>
                    <td>30,0 - 34,9</td>
                    <td>Obesidade grau 1</td>
                </tr>
                <tr>
                    <td>35,0 - 39,9</td>
                    <td>Obesidade grau 2</td>
                </tr>
                <tr>
                    <td>Acima de 40,0</td>
                    <td>Obesidade grau 3</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
